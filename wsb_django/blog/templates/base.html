<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
      *:not(i) {
        font-family: 'Open Sans', sans-serif;
      }
      i {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body class="pb-36">
    <nav class="h-14 bg-stone-800 text-white flex items-center justify-center sticky top-0 z-50">
      <div class="w-full max-w-xl flex justify-between px-6">
        <a href="/blog" class="font-bold text-xl">wsb_django/blog</a>
        <div class="flex items-end">
          {% if request.user.is_authenticated %}
            <div class="bg-stone-600 rounded-full px-2 flex items-center justify-center gap-x-1.5 h-6 relative z-10">
              <i class="text-sm text-white">account_circle</i>
              <span class="font-semibold text-sm">{{ request.user.username }}</span>
            </div>
            <a href="/blog/logout"
               class="bg-red-800/80  rounded-r-full px-4 pl-5 py-1 text-white flex items-center w-max text-sm gap-x-2 text-sm h-6
                          relative before:w-6 before:h-6 before:bg-stone-800 before:content-[''] before:absolute before:-left-3.5 before:rounded-r-full">
              Wyloguj
            </a>
          {% else %}
            <a href="/blog/login"
               class="bg-red-800/80 rounded-full px-4 py-1 text-white flex items-center w-max text-sm gap-x-2 h-6">
              Zaloguj
            </a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main>
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
