{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}


<div class="w-full bg-stone-800 h-12">
    <div class="w-full h-full bg-white rounded-t-3xl"></div>
</div>

<div class="w-full max-w-xl mx-auto">

{% for post in posts %}
    <div class="w-full bg-stone-100 rounded-xl p-6 pr-12">
        <span class="text-stone-500 font-semibold text-xs">{{ post.created_at }}</span>
        <a class="text-2xl font-bold mt-2 block" href="/blog/{{ post.id }}">{{ post.title }}</a>
        <p class="mt-2 text-sm leading-tight text-justify">{{ post.content }}</p>

        <div class="flex justify-between items-center mt-8 ">
            <div class="flex gap-x-1">
                <a href="/blog/{{ post.id }}"
                   class="bg-stone-800 rounded-full px-4 py-1 text-white flex items-center w-max text-sm gap-x-2">
                    <i class="text-sm text-white">comment</i>
                    Skomentuj
                </a>
                <span href="/blog/{{ post.id }}"
                   class="bg-red-800/80 rounded-full px-4 py-1 text-white flex items-center w-max text-sm gap-x-2">
                    <i class="text-sm text-white">share</i>
                </span>
            </div>

            <div class="flex gap-x-4">
                <div class="flex items-center gap-x-2">
                    <i class="text-base">account_circle</i>
                    <span class="text-sm">{{ post.author }}</span>
                </div>
            </div>
        </div>

    </div>
{% endfor %}

</div>



{% endblock %}
