{% extends "base.html" %}

{% load i18n %}

{% block title %}
    Usuwanie postu
{% endblock %}

{% block content %}
    <div class="w-full bg-stone-800">
        <div class="w-full h-full bg-stone-100 rounded-t-3xl flex justify-center pt-10 pb-10">

            <form method="POST" class="w-full max-w-xl px-6">
                {% csrf_token %}
                <h2 class="text-2xl font-bold mb-2 select-none mx-8 text-center">Jesteś pewien, że chcesz usunąć post?</h2>
                <p class="text-center mx-16 mb-10">Post zostanie trwale usunięty i nie będzie możliwości przywrócenia jego treści</p>

                <div class="flex items-center justify-center mt-4 gap-x-6">
                    <button type="submit" class="bg-red-700 hover:bg-red-800 rounded-full py-2 px-4 text-sm text-white text-semibold flex items-center">
                        <i class="text-sm mr-1">delete</i>
                        Usuń
                    </button>
                    <a href="/blog/{{ post.id }}" class="bg-stone-700 hover:bg-stone-800 rounded-full py-2 px-4 text-sm text-white text-semibold">
                        Anuluj
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="w-full bg-stone-100 h-12">
        <div class="w-full h-full bg-white rounded-t-3xl"></div>
    </div>
{% endblock %}
