{% extends "base.html" %}

{% load i18n %}

{% block title %}
    wsb_django/blog: Tworzenie postu
{% endblock %}

{% block content %}
    <div class="w-full bg-stone-800">
        <div class="w-full h-full bg-stone-100 rounded-t-3xl flex justify-center pt-10 pb-10">
            <div class="flex-1 flex justify-end">
                <a href="/"
                   class="w-8 h-8 bg-white rounded-full flex items-center justify-center cursor-pointer mt-0.5 mr-3">
                    <i>chevron_left</i>
                </a>
            </div>
            <form method="POST" class="w-full max-w-xl px-6">
                <h2 class="text-3xl font-bold mb-10 select-none">Dodawanie nowego postu</h2>

                {% csrf_token %}

                {{ form }}

                <div class="flex flex-row items-center justify-between mt-4">
                    <div class="flex items-center gap-x-2 select-none">
                        <p class="text-sm">Tworzysz post jako</p>
                        <div class="flex items-center gap-x-0.5">
                            <i class="text-sm">account_circle</i>
                            <span class="text-sm font-semibold">{{ request.user.username }}</span>
                        </div>
                    </div>

                    <button type="submit" class="bg-stone-700 hover:bg-stone-800 rounded-full py-2 px-4 text-sm text-white text-semibold">
                        Dodaj
                        <i class="text-sm">done</i>
                    </button>
                </div>
            </form>
            <div class="flex-1"></div>
        </div>
    </div>

    <div class="w-full bg-stone-100 h-12">
        <div class="w-full h-full bg-white rounded-t-3xl"></div>
    </div>
{% endblock %}
